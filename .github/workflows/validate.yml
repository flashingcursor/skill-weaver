name: Validate Skill

on:
  pull_request:
    paths:
      - 'weaver-create/**'
  push:
    branches:
      - master
      - main  # Support both branch names
      - 'claude/**'
    paths:
      - 'weaver-create/**'

jobs:
  validate:
    name: Validate Skill Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Validate Skill Structure
        run: python .github/scripts/validate-skill.py weaver-create

      - name: Check file permissions
        run: |
          echo "Checking script permissions..."
          if [ -d "weaver-create/scripts" ]; then
            for script in weaver-create/scripts/*; do
              if [ -f "$script" ]; then
                if [ ! -x "$script" ]; then
                  echo "Warning: $script is not executable"
                fi
              fi
            done
          fi

          if [ -d "weaver-create/templates" ]; then
            for script in weaver-create/templates/*.py weaver-create/templates/*.js; do
              if [ -f "$script" ]; then
                if [ ! -x "$script" ]; then
                  echo "Warning: $script is not executable"
                fi
              fi
            done
          fi

      - name: Check for secrets
        run: |
          echo "Scanning for potential hardcoded secrets..."
          # Check for common secret patterns
          if grep -r -i "api[_-]key\s*=\s*['\"][^'\"]\+" weaver-create/; then
            echo "ERROR: Found potential hardcoded API key"
            exit 1
          fi
          if grep -r -i "password\s*=\s*['\"][^'\"]\+" weaver-create/; then
            echo "ERROR: Found potential hardcoded password"
            exit 1
          fi
          echo "No obvious secrets found"

      - name: Validate Python scripts
        run: |
          echo "Validating Python scripts..."
          for script in weaver-create/scripts/*.py weaver-create/templates/*.py; do
            if [ -f "$script" ]; then
              echo "Checking $script"
              python -m py_compile "$script"
            fi
          done
        continue-on-error: false

      - name: Validate JavaScript scripts
        if: hashFiles('weaver-create/scripts/*.js', 'weaver-create/templates/*.js') != ''
        run: |
          echo "Checking JavaScript syntax..."
          for script in weaver-create/scripts/*.js weaver-create/templates/*.js; do
            if [ -f "$script" ]; then
              echo "Checking $script"
              node --check "$script"
            fi
          done

      - name: Check documentation
        run: |
          echo "Validating documentation files..."
          for doc in weaver-create/README.md weaver-create/REFERENCE.md; do
            if [ ! -f "$doc" ]; then
              echo "Warning: $doc not found (recommended)"
            else
              echo "✓ Found $doc"
            fi
          done

      - name: Validation Summary
        run: |
          echo "✅ All validation checks passed!"
          echo "Skill structure is valid and ready for release."
